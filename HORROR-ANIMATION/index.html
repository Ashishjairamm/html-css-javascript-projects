<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haunted Manor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="zoom">
    <audio src="creaking.mp3" autoplay loop></audio>
    <audio src="background-music.mp3" autoplay loop></audio>
    <div class="spooky-house">
      <div class="content-circle">
        <div class="house">
          <div class="porch"></div>
          <div class="first-floor"></div>
          <div class="second-floor"></div>
          <div class="roof"></div>
          <div class="door"></div>
          <div class="small-windows"></div>
          <div class="big-window"></div>
          <div class="frames"></div>
        </div>
        <div class="moon"></div>
        <div class="rain">
          <div class="dropOne"></div>
          <div class="dropTwo"></div>
          <div class="dropThree"></div>
          <div class="dropFour"></div>
          <div class="dropFive"></div>
        </div>
        <div class="bat bat-one"></div>
        <div class="bat bat-two"></div>
        <div class="bat bat-three"></div>
        <div class="bat bat-four"></div> <!-- New bat -->
        <div class="bat bat-five"></div> <!-- New bat -->
        <div class="bat bat-six"></div> <!-- New bat -->
        <div class="bat bat-seven"></div> <!-- New bat -->
        <div class="bat bat-eight"></div> <!-- New bat -->
        <div class="scary ghost"></div>
        <div class="scary ghost-two"></div> <!-- New ghost -->
        <div class="scary ghost-three"></div> <!-- New ghost -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
