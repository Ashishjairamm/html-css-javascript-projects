<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Health & Fitness Tracker</title>
</head>
<body>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <div class="container">
        <div class="bg1">
            <h2>16 <span>| 24</span></h2>
            <p>Goals Achieved</p>
            <div class="progress-bar"><div class="progress" style="width: 66%;"></div></div>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-running" title="Distance Run"></i></h2>
            <p>Distance Covered</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-bicycle" title="Cycling Distance"></i></h2>
            <p>Biking Distance</p>
        </div>
        <div class="bg1">
            <h2>45 <span>mins</span></h2>
            <p>Workout Duration</p>
            <div class="progress-bar"><div class="progress" style="width: 75%;"></div></div>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-dumbbell" title="Strength Training"></i></h2>
            <p>Strength Workouts</p>
        </div>
        <div class="bg2">
            <h2>75 <span>bpm</span></h2>
            <p>Heart Rate</p>
        </div>
        <div class="bg1">
            <h2>3,000 <span>steps</span></h2>
            <p>Daily Steps</p>
            <div class="progress-bar"><div class="progress" style="width: 60%;"></div></div>
        </div>
        <div class="bg1">
            <h2>24 <span>%</span></h2>
            <p>Body Fat Percentage</p>
        </div>
        <div class="bg2">
            <h2>90 <span>mg/dL</span></h2>
            <p>Blood Glucose Level</p>
        </div>
        <div class="bg2">
            <h2>2080 <span>kcal</span></h2>
            <p>Calories Burned</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-dumbbell" title="Workouts"></i></h2>
            <p>Completed Workouts</p>
        </div>
        <div class="bg2">
            <h2>61 <span>%</span></h2>
            <p>Body Hydration Level</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
