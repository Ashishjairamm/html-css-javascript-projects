<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Sport Enthusiast</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <h1>Sport Enthusiast</h1>
    </div>
    <div class="navbar-right">
      <button id="toggle" class="btn btn-toggle">Open Text Box</button>
    </div>
  </nav>
  <div id="custom-text-box" class="custom-text-box">
    <div id="custom-close" class="custom-close"><i class="fas fa-times"></i></div>
    <select id="custom-voices"></select>
    <textarea id="custom-text" placeholder="Type something to read..."></textarea>
    <button class="btn" id="custom-read">Speak</button>
  </div>
  <main></main>
  <script src="script.js"></script>
</body>
</html>
